<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급식 조회 시스템</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-utensils"></i> 급식 조회 시스템</h1>
            <p>학교 급식 정보를 쉽게 확인하세요</p>
        </header>

        <main class="main-content">
            <div class="search-section">
                <div class="search-form">
                    <div class="form-group">
                        <label for="school-search">학교 검색:</label>
                        <div class="search-input-group">
                            <input type="text" id="school-search" placeholder="학교명을 입력하세요" autocomplete="off">
                            <button type="button" id="search-btn" class="search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="school-results" id="school-results" style="display: none;">
                        <!-- 검색 결과가 여기에 표시됩니다 -->
                    </div>

                    <div class="selected-school" id="selected-school" style="display: none;">
                        <h3>선택된 학교</h3>
                        <div class="school-info">
                            <span id="selected-school-name"></span>
                            <button type="button" id="change-school-btn" class="change-btn">
                                <i class="fas fa-edit"></i> 변경
                            </button>
                        </div>
                    </div>
                </div>

                <div class="date-section" id="date-section" style="display: none;">
                    <div class="form-group">
                        <label for="meal-date">날짜 선택:</label>
                        <input type="date" id="meal-date">
                    </div>
                    
                    <div class="meal-type-section">
                        <label>식사 종류:</label>
                        <div class="meal-buttons">
                            <button type="button" class="meal-btn active" data-meal="1">
                                <i class="fas fa-sun"></i> 아침
                            </button>
                            <button type="button" class="meal-btn" data-meal="2">
                                <i class="fas fa-cloud-sun"></i> 점심
                            </button>
                            <button type="button" class="meal-btn" data-meal="3">
                                <i class="fas fa-moon"></i> 저녁
                            </button>
                        </div>
                    </div>

                    <button type="button" id="get-meal-btn" class="get-meal-btn">
                        <i class="fas fa-search"></i> 급식 조회
                    </button>
                </div>
            </div>

            <div class="meal-display" id="meal-display" style="display: none;">
                <div class="meal-header">
                    <h2 id="meal-title"></h2>
                    <div class="meal-date-info" id="meal-date-info"></div>
                </div>
                
                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>급식 정보를 불러오는 중...</p>
                </div>

                <div class="meal-content" id="meal-content">
                    <!-- 급식 정보가 여기에 표시됩니다 -->
                </div>

                <div class="meal-nutrition" id="meal-nutrition" style="display: none;">
                    <h3>영양 정보</h3>
                    <div class="nutrition-info" id="nutrition-info">
                        <!-- 영양 정보가 여기에 표시됩니다 -->
                    </div>
                </div>
            </div>

            <div class="error-message" id="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="error-text"></span>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 급식 조회 시스템. 한국교육개발원 API를 활용하여 제작되었습니다.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
